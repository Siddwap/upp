
<script>
    var count=0;
    function countDown()
    {
        var ss=count%60;
        var mm=parseInt(count/60);
        if(ss<=9)
            ss="0"+ss;
        if(mm<=9)
            mm="0"+mm;
        
        document.getElementById("count").innerHTML=mm+":"+ss;
        count--;
        if(count>=0)
        {
            setTimeout("countDown()",1000);
        }
        else
        {
        document.getElementById("count").innerHTML="<a href='#' onclick='confirmBox()' style='float:right; border:solid 1px #339900; background-color:#4CAF50; font-size:13px; color:#FFFFFF; padding:5px 15px;'>Proceed</a>";
        }
    }
    
    function verifyPasscode()
    {
        var dt=prompt("Please Enter Pass Code to Skip Time");
        if(dt=="2019")
        {
            count=0;
        }
        else
        {
            alert("Invalid Pass Code. Try again");
        }
    }
    </script>

                }

                document.frm11.submit();
            }
    }
