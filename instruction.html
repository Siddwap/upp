
<script>
    var count=0;
    function countDown()
    {
        var ss=count%60;
        var mm=parseInt(count/60);
        if(ss<=9)
            ss="0"+ss;
        if(mm<=9)
            mm="0"+mm;
        
        document.getElementById("count").innerHTML="Proceed After : "+mm+":"+ss;
        count--;
        if(count>=0)
        {
            setTimeout("countDown()",1000);
        }
        else
        {
        document.getElementById("count").innerHTML="<input type='submit' name='beingBnt' value='I am ready to Begin' style='height:35px; font-family:Verdana, Arial, Helvetica, sans-serif; width:200px; color:#000000; margin-top:5px; font-size:14px; font-weight:700; border-radius:5px;'>";
        }
    }
    
    function verifyPasscode()
    {
        var dt=prompt("Please Enter Pass Code to Skip Time");
        if(dt=="2019")
        {
            count=0;
        }
        else
        {
            alert("Invalid Pass Code. Try again");
        }
    }
    </script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body onLoad="countDown()" ondragstart="return false;" oncontextmenu="return false" ondragstart="return false;"  ondrop="return false"  onselectstart="return false">
